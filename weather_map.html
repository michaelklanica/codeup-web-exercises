<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="css/normalize.css">-->
    <link rel="stylesheet" href="css/weather_map.css">

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet'/>


    <title>Weather Map Project</title>
</head>
<body>


<div class="container">
    <div class="row">
        <div id="main-header" class="col">
            <h1>Weather App</h1>
        </div>
    </div>
    <div class="row">
        <div id="current-weather" class="col">
            <!--CURRENT CONDITION FROM JAVASCRIPT-->
        </div>
    </div>
    <div class="row">
        <div id="map-interface" class="col">
            <!--MAP-->
            <div id='map' style='width: 100%; height: 300px;'></div>
            <!--SEARCH BOX FOR MAP-->
            <input type="text" name="location" id="location" placeholder="Enter a location">
            <input id="locationBtn" type="button" value="Submit">
        </div>
    </div>

    <div id="five-day-forecast" class="row">
        <!--5-DAY FORECAST FROM JAVASCRIPT-->
    </div>
</div>

<script src="js/jquery-2.x-git.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>

</body>
</html>
