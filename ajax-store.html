            $.get("data/inventory.json").done(function (data) {
                $('#insertProducts').empty();
                data.forEach(function (item) {
                    $('#insertProducts').append(
                        "<tr><td>" + item.title + "</td><td>" + item.quantity + "</td><td>" + item.price + "</td><td>" +
                        item.categories + "</td></tr>"
                    );
                })
            });
        }

        loadInventory();

            loadInventory();
